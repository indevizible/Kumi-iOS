language: objective-c
osx_image: xcode8.1
cache: cocoapods
env:
- SWIFT_VERSION=3.0
podfile: Podfile
before_install:
#- gem install cocoapods # Since Travis is not always on latest version
#- pod repo update
#- pod install --project-directory=Example
- gem install bundler
- bundle install
- pod repo update
- pod install
script:
- set -o pipefail && xcodebuild test -workspace Kumi.xcworkspace -scheme KumiTests -destination 'platform=iOS Simulator,name=iPhone 6,OS=10.3' | xcpretty
# - pod lib lint
